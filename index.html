<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>New Sales Lead</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #270094;
      padding: 20px;
    }
    .form-container {
      max-width: 480px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 14px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      font-size: 16px;
      box-sizing: border-box; 
    }

    textarea {
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #0070d2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <!-- to web to lead endpoint for Cardaq. The form will submit the lead information to Salesforce when the user clicks the submit button. -->
<form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DJ9000000QOe7" method="POST">
 
<input type=hidden name="oid" value="00DJ9000000QOe7">
<input type=hidden name="retURL" value="https://josefmurmanncardaq.github.io/SalesLead/ThankYou">
 
<!--  ----------------------------------------------------------------------  -->
<!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
<!--  these lines if you wish to test in debug mode.                          -->
<!--  <input type="hidden" name="debug" value=1>                              -->
<!--  <input type="hidden" name="debugEmail"                                  -->
<!--  value="k.niekerk@cardaq.co.uk">                                         -->
<!--  ----------------------------------------------------------------------  -->
 
<label for="first_name">First Name</label><input  id="first_name" maxlength="40" name="first_name" size="20" type="text" /><br>
 
<label for="last_name">Last Name</label><input  id="last_name" maxlength="80" name="last_name" size="20" type="text" /><br>
 
<label for="title">Title</label><input  id="title" maxlength="40" name="title" size="20" type="text" /><br>
 
<label for="email">Email</label><input  id="email" maxlength="80" name="email" size="20" type="text" /><br>
 
<label for="mobile">Mobile</label><input  id="mobile" maxlength="40" name="mobile" size="20" type="text" /><br>
 
<label for="company">Company</label><input  id="company" maxlength="40" name="company" size="20" type="text" /><br>
 
<input type="submit" name="submit">
 
</form>
  </div>
</body>
</html>
