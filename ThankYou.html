<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>Thank You</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>

    body {
      font-family: Arial, sans-serif;
      background: #270094;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .thank-you-container {
      max-width: 480px;
      background: #ffffff;
      padding: 40px;
      border-radius: 6px;
      text-align: center;
    }

    h1 {
      color: #270094;
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      color: #666666;
      font-size: 16px;
      margin-bottom: 30px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: bold;
      background: #0070d2;
      color: #ffffff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #005bb8;
    }
  </style>
</head>

<body>
  <div class="thank-you-container">

    <h1>Lead Submitted</h1>

    <p>Thank you! We've received your information and will be in touch shortly.</p>
    
    <button onclick="window.location.href='https://josefmurmanncardaq.github.io/SalesLead/'">New Form</button>
  </div>
</body>

</html>
